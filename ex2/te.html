<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Float Right Example</title>
  <style>
    img {
      float: right;   /* đẩy ảnh sang bên phải */
      margin: 10px;  /* tạo khoảng cách với chữ */
      width: 150px;
    }
  </style>
</head>
<body>
  <p>
    <img src="https://file3.qdnd.vn/data/images/0/2023/05/03/vuhuyen/khanhphan.jpg?dpi=150&quality=100&w=870" alt="Example">
    Đây là một đoạn văn bản. Khi sử dụng <b>float: right</b>, hình ảnh sẽ được đẩy sang bên phải
    và văn bản sẽ tự động bao quanh hình ảnh ở phía bên trái.
  </p>
</body>
</html>
