<!DOCTYPE html>
<html>
<head>
    <title>Task 1</title>
</head>
<body>
    <div>
        <label> Enter a Celsius value:</label>
        <input type="number" id="Celsius" placeholder="Enter Celsius">
        <button onclick="convertToFahrenheit()">Convert to F</button>
        <p id="resultF"></p>
    </div>

    <div>
        <label> Enter a Fahrenheit value:</label>
        <input type="number" id="Fahrenheit" placeholder="Enter Fahrenheit">
        <button onclick="convertToCelsius()">Convert to C</button>
        <p id="resultC"></p>

    </div>
</body>

<script>
    function convertToCelsius() {
        const Fahrenheit = document.getElementById("Fahrenheit").value;
        const Celsius = ((Fahrenheit - 32) * 5 / 9);
        document.getElementById("resultC").innerText = "C = " + Celsius;
    }

    function convertToFahrenheit() {
        const Celsius = document.getElementById("Celsius").value;
        const Fahrenheit = (Celsius * 9 / 5 ) + 32;
        document.getElementById("resultF").innerText = "F = " + Fahrenheit;
    }
</script>
</html>
