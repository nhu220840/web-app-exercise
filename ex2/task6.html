<!DOCTYPE html>
<html>
<head>
    <title>Task 6</title>
    <style>
        .highlight {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Introduction</h1>
    <div>
        <h1>About HTML</h1>
        <h1>About CSS</h1>
    </div>
    <h1>About JavaScript</h1>

    <button onclick="CHANGE2()">Apply</button>

    <script>
        function CHANGE() {
            const h1Elements = document.querySelectorAll("div > h1");

            h1Elements.forEach(function(h1) {
                h1.classList.add("highlight");
            });
        }

        function CHANGE2() {
            const divElements = document.querySelectorAll("div");

            divElements.forEach(div => {
                const h1Elements = Array.from(div.children).filter(child =>
                    child.tagName.toLowerCase() === "h1"
                );

                h1Elements.forEach(h1 => {
                    h1.style.backgroundColor = "#03f0fc";
                })
            })
        }
    </script>
</body>
</html>
