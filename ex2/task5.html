<!DOCTYPE html>
<html>
<head>
    <title>Task 5</title>

    <script>
        function multiply(){
            
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;

            const mul_res = num1 * num2;
            document.getElementById("result").innerText = "The result is: " + mul_res;
        }

        function divide(){
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;

            const div_res = num1 / num2;
            document.getElementById("result").innerText = "The result is: " + div_res;
        }
    </script>
</head>

<body>
    <h2>Multiply and Divide two numbers:</h2>
    <label>1st Number: </label>
    <input type="number" id="num1" required>
    
    </br>
    <label>2nd Number</label>
    <input type="number" id="num2" required>
    </br>

    <button id="multiply" onclick="multiply()">Multiply</button>
    <button id="divide" onclick="divide()">Divide</button>
    </br>

    <p id="result"></p>
</body>
</html>
