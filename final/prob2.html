<body>
    
    <form id="student-form">
        <label>Full Name
            <input type="text" name="student_name" id="student_name">
        </label>
        <br/>
        
        <label>Student ID
            <input type="number" name="student_id" id="student_id">
        </label>
        <br/>
        
        <label>Math
            <input type="number" name="math_score" id="math_score">
        </label>
        <br/>
        
        <label>Physics
            <input type="text" name="physics_score" id="physics_score">
        </label>
        <br/>
        
        <label>Informatics
            <input type="text" name="informatics_score" id="informatics_score">
        </label>
        <br/>
        
        <button type="submit">Save Record</button>
    </form>

    <script>
    function validScore(event){
        const mathScore = parseFloat(document.getElementById("math_score").value);
        const physScore = parseFloat(document.getElementById("physics_score").value);
        const inforScore = parseFloat(document.getElementById("informatics_score").value);

        if (
            mathScore >= 0 && mathScore <= 20 &&
            physScore >= 0 && physScore <= 20 &&
            inforScore >= 0 && inforScore <= 20
        ){
            alert("Valid");
            return true;
        }
        else{
            alert("INVALID SCORE");
            return false;
        }
    }

    document.getElementById("student-form").addEventListener("submit", function(event) {
        if (!validScore(event)) {
            event.preventDefault();
        }
    });
    </script>

</body>

</html>
