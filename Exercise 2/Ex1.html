<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>


<body>
    <h2>Tempurature Conversion</h2>
    <div>
        <input type="number" id="Celsius" placeholder="Enter Celsius">
        <button onclick="convertFahrenheit()">Convert to °F</button> 
    </div>


    <div>
        <input type="number" id="Fahrenheit" placeholder="Enter Fahrenheit">
        <button onclick="convertCelsius()">Convert to °C</button> 
    </div>

    <div id ="result"></div>
    <script>
        function convertCelsius() {
            const Fahrenheit = parseFloat(document.getElementById('Fahrenheit').value);

            const Celsius = (Fahrenheit-32)*5/9;
            document.getElementById("result").innerHTML = `${Celsius.toFixed(2)}°C = ${Fahrenheit.toFixed(2)}°F`;
        }

        function convertFahrenheit() {
            const Celsius = parseFloat(document.getElementById('Celsius').value);

            const Fahrenheit = (Celsius*9/5)+32;
            document.getElementById("result").innerHTML = `${Fahrenheit.toFixed(2)}°F = ${Celsius.toFixed(2)}°C`;
        }
    </script>
</body>
