<!DOCTYPE html>
<head>
    <title>Ex2</title>
</head>

<body>
    <h2>Largest number</h2>

    <div class="input-group">
        <label>Enter 5 numbers: </label>

        <input type="number" id="num1" placeholder="Number 1">
        <input type="number" id="num2" placeholder="Number 2">
        <input type="number" id="num3" placeholder="Number 3">
        <input type="number" id="num4" placeholder="Number 4">
        <input type="number" id="num5" placeholder="Number 5">

        <button onclick="findMax()">Find Largest</button>

    </div>

    <script>
        function findMax() {
            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);
            const num3 = parseInt(document.getElementById("num3").value);
            const num4 = parseInt(document.getElementById("num4").value);
            const num5 = parseInt(document.getElementById("num5").value);

            const numbers = [num1, num2, num3, num4, num5];
            const largest = Math.max(...numbers);
            alert(`Thelargest number is : ${largest}`);
        }
    </script>


</body>
